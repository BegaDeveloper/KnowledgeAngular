<div class="main-form-div">
  <div class="container">
    <div class="col-xs-12">
      <div class="form-class">
        <h3 class="mb-5">Fill out the Form</h3>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            class="form-control"
            formControlName="fullName"
          />
          <div
            class="error-msg mb-3"
            *ngIf="fullName.invalid && fullName.touched"
          >
            Full name required !
          </div>
          <label for="user">Username</label>
          <input
            type="text"
            name="username"
            id="user"
            class="form-control"
            formControlName="user"
          />
          <div class="error-msg mb-3" *ngIf="user.invalid && user.touched">
            Username required !
          </div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <div class="error-msg mb-3" *ngIf="email.invalid && email.touched">
            Email required !
          </div>
          <label for="pass">Password</label>
          <input
            type="password"
            name="password"
            id="pass"
            class="form-control"
            formControlName="password"
          />
          <div
            class="error-msg mb-3"
            *ngIf="password.invalid && password.touched"
          >
            Password required !
          </div>
          <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path
      fill="#0099ff"
      fill-opacity="1"
      d="M0,192L48,160C96,128,192,64,288,69.3C384,75,480,149,576,186.7C672,224,768,224,864,202.7C960,181,1056,139,1152,128C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
    ></path>
  </svg>
</div>
